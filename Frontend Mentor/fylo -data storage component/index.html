<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="components">
          <div class="interface">
            <img class="logo" src="images/logo.svg" alt="" />
            <div class="icons">
              <div class="box">
                <img class="icon" src="images/icon-document.svg" alt="" />
              </div>
              <div class="box">
                <img class="icon" src="images/icon-folder.svg" alt="" />
              </div>
              <div class="box">
                <img class="icon" src="images/icon-upload.svg" alt="" />
              </div>
            </div>
          </div>

          <div class="storage-bar">
            <p>Youâ€™ve used <span> 815 GB </span>of your storage</p>
            <div class="indicator">
              <div class="color-range">
                <div class="circle"></div>
              </div>
            </div>
            <div class="number-range">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
          <div class="tooltip">
            <p class="free-space">185 <span>GB left</span></p>
            <div class="triangle"></div>
          </div>
        </div>
      </div>
      <!-- end of container -->
    </main>
  </body>
</html>
